{% extends "base.html" %}

{% block content %}
<h1>Registro aluno</h1>

<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" id="username" placeholder="username">
    <input type="text" name="name" id="name" placeholder="name">

    <label for="birthdate">birthdate</label>
    <input type="date" name="birth_date" id="birthdate" placeholder="birthdate">

    <input type="text" name="cpf" id="cpf" placeholder="cpf">

    <input list="gender" name="gender" placeholder="gender">
    <datalist id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </datalist>

    <input type="text" name="responsavel" id="responsavel" placeholder="responsavel">

    <input type="email" name="email" id="email" placeholder="email">

    <input type="text" name="address" id="address" placeholder="address">

    <input type="tel" name="phone_number" id="tel" placeholder="tel">

    <input type="password" name="password" id="password" placeholder="password">

    <input type="password" name="repassword" id="repassword" placeholder="confirm password">

    <button type="submit">Register</button>


</form>

{% endblock content %}
